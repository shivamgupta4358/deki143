<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me?</title>
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #yesButton {
            background-color: lightgreen;
        }

        #noButton {
            background-color: lightcoral;
        }

        .hidden {
            display: none;
        }

        #heartContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart {
            width: 200px;
            height: 200px;
            fill: none;
            stroke: red;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 2s forwards, fillHeart 2s 2s forwards;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillHeart {
            to {
                fill: red;
            }
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #fff;
        }

        #timer {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you like me?</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div id="heartContainer" class="hidden">
        <svg viewBox="0 0 32 29.6" class="heart">
            <path d="M23.6,0c-2.7,0-5.2,1.3-6.6,3.4C15.6,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,11.3,16,19.2,16,19.2s16-7.9,16-19.2
                C32,4.7,27.3,0,23.6,0z"/>
        </svg>
    </div>
    <div id="timer" class="hidden">5</div>
    <div class="footer">
        <a href="https://t.me/Deki_sama" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <img src="https://static.vecteezy.com/system/resources/previews/018/910/742/non_2x/telegram-logo-telegram-icon-free-free-vector.jpg" alt="Telegram Logo" style="width: 20px; height: 20px; margin-right: 5px;"> 
            Code by DEKI SAMA
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const heartContainer = document.getElementById('heartContainer');
            const heart = document.querySelector('.heart');
            const timer = document.getElementById('timer');

            yesButton.addEventListener('click', () => {
                heartContainer.classList.remove('hidden');
                timer.classList.remove('hidden');
                heart.style.animation = 'drawHeart 2s forwards, fillHeart 2s 2s forwards';
                let countdown = 5;
                timer.textContent = countdown;
                const interval = setInterval(() => {
                    countdown--;
                    timer.textContent = countdown;
                    if (countdown === 0) {
                        clearInterval(interval);
                        heartContainer.classList.add('hidden');
                        timer.classList.add('hidden');
                        heart.style.animation = 'none';
                        setTimeout(() => {
                            heart.style.animation = 'drawHeart 2s forwards, fillHeart 2s 2s forwards';
                        }, 50);
                    }
                }, 1000);
            });

            noButton.addEventListener('mouseover', () => {
                const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
                const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
                noButton.style.position = 'absolute';
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            });
        });
    </script>
</body>
</html>
